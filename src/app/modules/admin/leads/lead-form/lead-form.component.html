<div class="flex flex-col w-full">
    <div class="flex flex-row h-10 sm:h-18 px-8 sm:px-12 bg-accent-100" style="background-color: #00bda5!important;">
        <!-- Close button -->
        <div class="flex justify-start items-center w-full">
            <a class="text-2xl text-white font-bold">Create Lead</a>
        </div>
        <div class="flex items-center justify-end">
            <a
                mat-icon-button
                [matTooltip]="'Close'"
                [routerLink]="['../']"
                (click)="closeDrawer()">
                <mat-icon
                    class="text-white"
                    [svgIcon]="'heroicons_outline:x'"></mat-icon>
            </a>
        </div>
    </div>
    <!-- Edit mode -->
    <ng-container>
        <!-- Contact form -->
        <div class="relative flex flex-col flex-auto items-center px-6 sm:px-12 pt-6">
            <div class="w-full max-w-3xl">
                <form [formGroup]="leadForm" (ngSubmit)="saveLead()">
                    <!-- Email -->
                    <div>
                        <mat-form-field class="fuse-mat-no-subscript w-full">
                            <mat-label>Email</mat-label>
                            <input matInput [formControlName]="'email'" [spellcheck]="false" class="h-2!" #emailField>
                        </mat-form-field>
                    </div>
                    <!-- First Name -->
                    <div class="mt-8">
                        <mat-form-field class="fuse-mat-no-subscript w-full">
                            <mat-label>First Name</mat-label>
                            <input matInput [formControlName]="'firstName'" [spellcheck]="false" #firstNameField>
                        </mat-form-field>
                    </div>
                    <!-- Last Name -->
                    <div class="mt-8">
                        <mat-form-field class="fuse-mat-no-subscript w-full">
                            <mat-label>Last Name</mat-label>
                            <input matInput [formControlName]="'lastName'" [spellcheck]="false" #lastNameField>
                        </mat-form-field>
                    </div>
                    <!-- Lead Status -->
                    <div class="mt-8">
                        <mat-form-field class="fuse-mat-textarea fuse-mat-no-subscript w-full">
                            <mat-label>Lead Status</mat-label>
                            <input matInput [formControlName]="'leadStatus'" [spellcheck]="false" #leadStatus>
                        </mat-form-field>
                    </div>
                    <!-- Lead Company -->
                    <div class="mt-8">
                        <mat-form-field class="fuse-mat-textarea fuse-mat-no-subscript w-full">
                            <mat-label>Company</mat-label>
                            <input matInput [formControlName]="'companyId'" [spellcheck]="false">
                        </mat-form-field>
                    </div>
                    <!-- Lead Owner -->
                    <div class="mt-8">
                        <mat-form-field class="fuse-mat-textarea fuse-mat-no-subscript w-full">
                            <mat-label>Owner</mat-label>
                            <input matInput [formControlName]="'saleOwner'" [spellcheck]="false">
                        </mat-form-field>
                    </div>
                    <!-- Mobile -->
                    <div class="mt-8">
                        <mat-form-field class="fuse-mat-textarea fuse-mat-no-subscript w-full">
                            <mat-label>Mobile</mat-label>
                            <input matInput [formControlName]="'mobile'" [spellcheck]="false">
                        </mat-form-field>
                    </div>
                    <!-- Work -->
                    <div class="mt-8">
                        <mat-form-field class="fuse-mat-textarea fuse-mat-no-subscript w-full">
                            <mat-label>Work</mat-label>
                            <input matInput [formControlName]="'work'" [spellcheck]="false">
                        </mat-form-field>
                    </div>
                    <!-- Street -->
                    <div class="mt-8">
                        <mat-form-field class="fuse-mat-textarea fuse-mat-no-subscript w-full">
                            <mat-label>Street</mat-label>
                            <input matInput [formControlName]="'street'" [spellcheck]="false">
                        </mat-form-field>
                    </div>
                    <!-- City -->
                    <div class="mt-8">
                        <mat-form-field class="fuse-mat-textarea fuse-mat-no-subscript w-full">
                            <mat-label>City</mat-label>
                            <input matInput [formControlName]="'city'" [spellcheck]="false">
                        </mat-form-field>
                    </div>
                    <!-- ZIP -->
                    <div class="mt-8">
                        <mat-form-field class="fuse-mat-textarea fuse-mat-no-subscript w-full">
                            <mat-label>ZIP</mat-label>
                            <input matInput [formControlName]="'zip'" [spellcheck]="false">
                        </mat-form-field>
                    </div>
                    <!-- State -->
                    <div class="mt-8">
                        <mat-form-field class="fuse-mat-textarea fuse-mat-no-subscript w-full">
                            <mat-label>State</mat-label>
                            <input matInput [formControlName]="'state'" [spellcheck]="false">
                        </mat-form-field>
                    </div>
                    <!-- Country -->
                    <div class="mt-8">
                        <mat-form-field class="fuse-mat-textarea fuse-mat-no-subscript w-full">
                            <mat-label>Country</mat-label>
                            <input matInput [formControlName]="'country'" [spellcheck]="false">
                        </mat-form-field>
                    </div>
                    <!-- Actions -->
                    <div
                        class="flex sticky bottom-0 items-center mt-10 -mx-6 sm:-mx-12 py-4 pr-4 pl-1 sm:pr-12 sm:pl-7 border-t bg-gray-50 dark:bg-transparent">
                        <!-- Delete -->
                        <button mat-button [color]="'warn'" [matTooltip]="'Delete'">
                            Delete
                        </button>
                        <!-- Cancel -->
                        <button class="ml-auto" mat-button [matTooltip]="'Cancel'" (click)="closeDrawer()" [routerLink]="['../']">
                            Cancel
                        </button>
                        <!-- Save -->
                        <button class="ml-2" mat-flat-button [color]="'primary'" [disabled]="leadForm.invalid"
                            [matTooltip]="'Save'"
                            type="submit">
                            Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </ng-container>
</div>
