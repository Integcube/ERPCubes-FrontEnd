<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden bg-default">




    <!-- Main -->
    
<div class="flex  sm:flex-row  items-end   sm:items-end sm:justify-between py-3 px-6 md:px-8 ">

<div>
<div class="text-3xl font-bold tracking-tight leading-none">Checklists</div>

<div class="sm:mt-0">


    <div class="flex gap-0">
    
        <!-- Add contact button -->
        <button class="ml-4 h-8 primary-2" mat-stroked-button (click)="addChecklist()"
            mat-flat-button
            [matTooltip]="'Add New Checklist'">
            <mat-icon [svgIcon]="'heroicons_outline:plus'" class="icon-size-5"></mat-icon>
            <span class="ml-2 mr-1 text-xs">Add Checklist</span>
        </button>
        

        
</div>


</div>

</div>

        
        <!-- Company list -->
        <div class="flex-auto  bg-default" fuseScrollbar>
        <div class="flex-auto py-2 bg-default">
            <div class="flex flex-col flex-auto bg-card shadow  mx-5 overflow-hidden ">
                <div class="flex  flex-wrap justify-between px-2 py-2">
                    <div class="flex-auto self-center">
                        <mat-form-field
                            class="fuse-mat-dense fuse-mat-no-subscript w-1/2 h-10" >
                            <mat-icon class="icon-size-5" matPrefix [svgIcon]="'heroicons_solid:search'"></mat-icon>
                            <input matInput (keyup)="applyFilter($event)" [formControl]="searchInputControl"
                                [autocomplete]="'off'" [placeholder]="'Search Checklists'">
                        </mat-form-field>
                    </div>
                    <mat-paginator [pageSizeOptions]="[10, 25, 100]"
                    aria-label="Select page of users"></mat-paginator>
                </div>
              <ng-container *ngIf="checklists$ | async as checklists">
                <ng-container *ngIf="checklists.length; else noChecklist">
                    <div class="flex-auto  bg-card overflow-x-auto">
                        <table mat-table [dataSource]="dataSource"  matSort>

                            <!-- Select -->
                            <ng-container matColumnDef="select">
                                <th mat-header-cell *matHeaderCellDef class="w-8">
                                 No.
                                </th>
                                <td mat-cell *matCellDef="let row let i = index" class="w-8">

                                {{ i + 1 }}
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="title" >
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
                                    <td mat-cell *matCellDef="let row" [style.cursor]="'pointer'" class="group relative overflow-hidden"  style="width: 15rem;">
                                        <div class="flex items-center justify-between">
                                            <span  (click)="openCheckpointDialog(row)"><u>{{row.title}}</u></span>
                                            <!-- <span *ngIf="row.isHovered" class="relative right-0">
                                              <button mat-stroked-button (click)="updateProduct(row)" class="h-8"> 
                                                <span class="text-xs">Preview</span>
                                              </button>
                                            </span> -->
                                        </div>
                                    <!-- <td mat-cell *matCellDef="let row"> {{row.title}} </td> -->
                                    </td>
                            </ng-container>
                            <ng-container matColumnDef="description" >
                                <th mat-header-cell *matHeaderCellDef mat-sort-header > Description </th>
                                <td mat-cell *matCellDef="let row"> {{row.description | tblimit}} </td>
                            </ng-container>
                            <!-- <ng-container matColumnDef="isPrivate">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header class="w-5"> Private </th>
                                <td mat-cell *matCellDef="let row" class="w-20 text-right">{{ row.isPrivate }}</td>
                            </ng-container> -->
                            <!-- <ng-container matColumnDef="createdDate">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Created Date</th>
                                <td mat-cell *matCellDef="let row" >{{ row.createdDate | date}}</td>
                            </ng-container> -->
                            <ng-container matColumnDef="createdBy">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Owner</th>
                                <td mat-cell *matCellDef="let row" >{{ row.createdBy}}</td>
                            </ng-container>
                            <!-- <ng-container matColumnDef="edit">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header class="w-5"> Edit</th>
                                <td mat-cell *matCellDef="let row" class="w-20 text-right">
                                    <button (click)="openDashboardDialog(row)" class="h-5 w-5 mr-2" mat-mini-fab color="primary" >
                                        <mat-icon class="icon-size-3">edit</mat-icon>
                                    </button>
                                    <button (click)="delete(row)" class="h-5 w-5" mat-mini-fab color="warn" >
                                        <mat-icon class="icon-size-3">delete</mat-icon>
                                    </button>
                                </td>
                            </ng-container> -->

                       


                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                          
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
                            <!-- Row shown when there is no matching data. -->
                            <tr class="mat-row" *matNoDataRow>
                                <td class="mat-cell" colspan="4">No data matching the filter</td>
                            </tr>
                        </table>
                    <div class="pb-2"></div>
                    </div>
                </ng-container>
             </ng-container>
             <!-- No contacts -->
             <ng-template #noChecklist>
                <div class="p-8 sm:p-16  text-center">
                    <div class="text-3xl font-semibold tracking-tight">
                       Record Not Found !
                    </div>
                      
                     <div class="text-sm ">
                        <!-- Currently, there are no products available. Click the  <button class="text-blue-500 underline"  (click)="createDashboard()" >Add Dashboard</button>  button to create a new product. -->
                     </div>
                   </div>

               </ng-template>
        </div>
        </div>
    </div>
</div>
