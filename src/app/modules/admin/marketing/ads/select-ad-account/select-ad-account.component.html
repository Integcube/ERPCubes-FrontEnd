
<div class="flex flex-col justify-between min-h-1/2 h-1/2">
    <div class="flex flex-col flex-auto -m-6">
        <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
            <div class="text-lg font-medium" i18n>Select Facebook ad accounts</div>
            <button mat-icon-button (click)="closeDialog()" [tabIndex]="-1">
                <mat-icon class="text-current" [svgIcon]="'heroicons_outline:x'"></mat-icon>
            </button>
        </div>
    </div>
        <div class="flex flex-col justify-center flex-grow gap-4 my-12 w-full ">
            <span class="text-accent2  text-lg font-semibold" i18n>Select the bellow account(s) you want to connect to
                ERPCubes</span>
            <div class="flex items-center flex-col mt-2 justify-center w-full">
                <ng-container *ngIf="adAccounts">
                    <table class="min-w-full overflow-y-auto" min-h-24 mat-table [dataSource]="adAccounts">
                        <ng-container matColumnDef="title">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header i18n> Ad Account
                            </th>
                            <td mat-cell *matCellDef="let row">
                                <span><mat-checkbox [(ngModel)]="row.isSelected" [check]="row.isSelected"></mat-checkbox></span>
                                <span class="ml-3 leading-4">{{row.title}}</span>
                            </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </ng-container>
            </div>
        </div>
    <div class="sticky flex bottom-0  -mx-6 ">
        <div class="flex items-end h-16 pr-3 sm:pr-5 pl-6 sm:pl-8  gap-2">
            <button class="ml-auto" mat-flat-button [color]="'primary'" [matTooltip]="'Connect'" (click)="saveAdAccount()" i18n>
                Connect
            </button>
            <button class="ml-2" mat-stroked-button (click)="closeDialog()" i18n>
                Cancel
            </button>
        </div>
    </div>
</div>
