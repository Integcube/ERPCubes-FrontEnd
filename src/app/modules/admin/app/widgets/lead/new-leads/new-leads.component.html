<div class="flex flex-col flex-auto p-6 overflow-hidden bg-orange-50 text-orange-800 dark:bg-white dark:bg-opacity-5 dark:text-orange-400 w-full h-full">
  <div class="flex items-start justify-between">
      <div class="text-lg font-medium tracking-tight leading-6 truncate">New Leads</div>
      <div class="ml-2 -mt-2 -mr-3">
        <button mat-icon-button [matMenuTriggerFor]="summaryMenu">
          <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:dots-vertical'"></mat-icon>
        </button>
        <mat-menu #summaryMenu="matMenu">
          <button mat-menu-item (click)="applyFilter(0)">All</button>
          <button mat-menu-item (click)="applyFilter(1)">Yesterday</button>
          <button mat-menu-item (click)="applyFilter(2)">2 days ago</button>
          <button mat-menu-item (click)="applyFilter(3)">3 days ago</button>
        </mat-menu>
      </div>
    </div>
    <div class="flex flex-col items-center mt-2">
      <div class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl xl:text-7xl font-bold tracking-tight leading-none text-orange-500">{{ totalNewLeads }}</div>
      <div class="flex items-baseline justify-center w-full mt-5 text-secondary">
        <div class="text-md font-medium truncate">New today:</div>
        <div class="ml-1.5 text-lg font-semibold">{{ todayNew }}</div>
    </div>
    </div>
  </div>
