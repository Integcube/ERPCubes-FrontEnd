<div class="flex flex-col flex-auto overflow-hidden bg-purple-50 text-purple-800 dark:bg-white dark:bg-opacity-5 dark:text-purple-700 w-full h-full">

    <ng-container *ngIf="pieChartOptions">
        <apx-chart class="flex flex-auto justify-between self-center items-center" [series]="pieChartOptions.series"
            [chart]="pieChartOptions.chart" [labels]="pieChartOptions.labels"
            [colors]="pieChartOptions.colors"></apx-chart>
    </ng-container>
</div>
