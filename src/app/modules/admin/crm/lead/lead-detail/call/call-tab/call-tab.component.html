<div class="flex flex-col w-full">
    <div class="flex justify-end mb-4">
        <button  mat-flat-button [color]="'primary'" class="text-xs h-8" [matTooltip]="'Create New Call'" (click)="addCall()">
            Create Call
        </button>
    </div>
    <ng-container *ngIf="calls$|async as calls; else noCalls">
        <ng-container *ngIf="calls.length else noCalls">
            <ng-container *ngFor="let call of calls">
                <fuse-card class="relative flex flex-col w-full p-4 filter-testimonial my-2 rounded-sm cursor-pointer" (click)="updateCall(call)">
                    <div class="flex flex-row justify-between w-full">
                        <span class="flex text-md truncate">{{call.createdDate | date:'long'}}</span>
                    </div>
                    <div class="flex flex-col mt-2">
                        <span class="flex flex-wrap text-md font-semibold line-clamp-1">{{call.subject}}</span>
                        <span class="flex flex-wrap text-md line-clamp-3">{{call.response}}</span>
                    </div>
                </fuse-card>
            </ng-container>
        </ng-container>
    </ng-container>

    <!-- No Task -->
    <ng-template #noCalls>
        <div class="flex flex-auto flex-col items-center mt-4 justify-center bg-gray-100 dark:bg-transparent">
            <mat-icon
                class="icon-size-24"
                [svgIcon]="'heroicons_outline:clipboard-list'"></mat-icon>
            <div class="mt-4 text-2xl font-semibold tracking-tight text-secondary">No call found!</div>
        </div>
    </ng-template>
</div>
