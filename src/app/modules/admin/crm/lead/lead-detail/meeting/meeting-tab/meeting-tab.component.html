<div class="flex flex-col w-full">
    <div class="flex justify-end mb-4">
        <button mat-flat-button [color]="'primary'" class="text-xs h-8" [matTooltip]="'Create New Meeting'" (click)="addMeeting()">
            Create Meeting
        </button>
    </div>
    <ng-container *ngIf="meetings$ | async as meetings; else noMeetings">
        <ng-container *ngIf="meetings.length; else noMeetings">
            <ng-container *ngFor="let meeting of meetings">
                <fuse-card class="relative flex flex-col w-full p-4 filter-testimonial my-2 rounded-sm cursor-pointer"
                    (click)="updateMeeting(meeting)">
                    <div class="flex flex-row justify-between w-full">
                        <span class="flex text-md truncate"><b>Meeting</b>&nbsp;{{"scheduled by " + meeting.createdBy}}</span>
                        <span class="flex text-md truncate">{{meeting.createdDate | date:'long'}}</span>
                    </div>
                    <div class="flex flex-col mt-2">
                        <div>
                            <span class="text-md font-semibold">Subject</span>
                            <div class="mt-2 px-2 py-2 rounded-lg bg-gray-200 dark:bg-gray-300">
                               <span class="flex flex-wrap text-xs sm:text-sm">{{meeting.subject}}</span>
                            </div>
                        </div>
                        <div>
                            <span class="text-md font-semibold">Response</span>
                            <div class="mt-2 px-2 py-2 rounded-lg bg-gray-200 dark:bg-gray-300">
                               <span class="flex flex-wrap text-md line-clamp-3">{{meeting.note}}</span>
                            </div>
                        </div>
                        <div class="flex flex-row justify py-2 px-0 bg-white dark:bg-transparent">
                            <span
                                class="inline-flex items-center font-bold text-xs px-2.5 py-0.5 rounded-full tracking-wide mt-1"
                                [ngClass]="{'bg-yellow-300 text-blue-800 dark:bg-blue-600 dark:text-blue-50': meeting.startTime}">
                                <span class="leading-relaxed whitespace-nowrap">From {{meeting.startTime | date:'shortTime':'GMT'}} To {{meeting.endTime | date:'shortTime':'GMT'}}</span>
                            </span>
                        </div>
                    </div>                   
                </fuse-card>
            </ng-container>
        </ng-container>
    </ng-container>

    <!-- No Meeting -->
    <ng-template #noMeetings>
        <div class="flex flex-auto flex-col items-center mt-4 justify-center bg-gray-100 dark:bg-transparent">
            <mat-icon class="icon-size-24" [svgIcon]="'heroicons_outline:clipboard-list'"></mat-icon>
            <div class="mt-4 text-2xl font-semibold tracking-tight text-secondary">No meetings found!</div>
        </div>
    </ng-template>
</div>
