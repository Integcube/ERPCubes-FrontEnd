<div class="flex flex-col w-full">
    <div class="flex justify-end">
        <button mat-flat-button [color]="'primary'" class="text-xs h-8" [matTooltip]="'Create New Note'"
            (click)="addNote()">
            Create Note
        </button>
    </div>
    <div class="relative my-4">
        <ng-container *ngIf="filteredData$|async as notes; else noNotes">
            <ng-container *ngIf="notes.length else noNotes">
                <ng-container *ngFor="let note of notes">
                    <fuse-card
                        class="relative flex flex-col w-full p-4 filter-testimonial my-2 rounded-sm cursor-pointer"
                        (click)="updateNote(note)">
                        <div class="flex flex-row justify-between w-full">
                            <span class="flex text-md truncate"><b>Note</b>&nbsp;{{"by "+note.userName}}</span>
                            <span class="flex text-md truncate">{{note.createdDate | date:'long'}}</span>
                        </div>
                        <div class="flex flex-col mt-2">
                            <span class="flex flex-wrap text-md font-semibold line-clamp-1">{{note.noteTitle}}</span>
                            <span class="flex flex-wrap text-md line-clamp-3">{{note.content}}</span>
                        </div>
                    </fuse-card>
                </ng-container>
            </ng-container>
        </ng-container>
    </div>
    <!-- No Task -->
    <ng-template #noNotes>
        <div class="flex flex-auto flex-col items-center mt-4 justify-center bg-gray-100 dark:bg-transparent">
            <mat-icon class="icon-size-24" [svgIcon]="'heroicons_outline:clipboard-list'"></mat-icon>
            <div class="mt-4 text-2xl font-semibold tracking-tight text-secondary">No note found!</div>
        </div>
    </ng-template>
</div>
