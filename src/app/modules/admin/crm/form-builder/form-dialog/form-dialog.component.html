<div class="flex flex-col  max-w-240 md:min-w-160  -m-6 overflow-hidden max-h-screen ">
    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium">New Form</div>
        <button mat-icon-button (click)="close()" [tabIndex]="-1">
            <mat-icon class="text-current" [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </button>
    </div>
    <!-- Compose form -->
    <form class="flex flex-col flex-grow flex-auto p-6 sm:p-8 overflow-auto" [formGroup]="customForm">
        <!-- Name -->
        <mat-form-field>
            <mat-label>FormName</mat-label>
            <input matInput required
            [formControlName]="'name'"
            #name>
            <mat-error *ngIf="customForm.get('name').hasError('required')">
                Form Name is required
            </mat-error>
        </mat-form-field>
        <!-- Description -->
        <mat-form-field>
            <mat-label>Description</mat-label>
            <textarea matInput required
            [formControlName]="'description'"
            #description></textarea>
            <mat-error *ngIf="customForm.get('description').hasError('required')">
                Description is required
            </mat-error>
        </mat-form-field>
    </form>
    {{selectedForm|json}}
    <!-- Actions -->
    <div class="flex flex-col max-w-240 md:min-w-160 max-h-16 -m-6 mt-1 sticky bottom-0">
        <div class="flex  items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-gray-50 dark:bg-transparent">
            <!-- Delete -->
            <ng-container>
                <button mat-button [color]="'warn'" [matTooltip]="'Delete'" (click)="deleteForm()">
                    Delete
                </button>
            </ng-container>
            <!-- Cancel -->
            <button class="ml-auto mr-2" mat-button [matTooltip]="'Cancel'" (click)="close()">
                Cancel
            </button>
            <!-- Save -->
            <button class=" mr-4" mat-flat-button [color]="'primary'" [disabled]="!isFormValid()" (click)="saveForm()">
                Save
            </button>
        </div>
    </div>
</div>
