<div class="flex flex-col w-full">
    <div class="flex w-full justify-between h-20" style="background-color: #00bda5!important;">
        <button mat-flat-button color="primary" class="self-center mx-10 px-10" (click)="allFormFieldsSaved()">Save</button>
        <span class="text-white font-bold text-5xl self-center"> {{selectedForm.name}} </span>
        <div class="flex items-center justify-end px-10">
            <a mat-icon-button [matTooltip]="'Close'" [routerLink]="['../']">
                <mat-icon class="text-white" [svgIcon]="'heroicons_outline:x'"></mat-icon>
            </a>
        </div>
    </div>
    <div class="flex flex-grow w-full">
        <div class="flex flex-col w-1/4 h-full">
            <div class="flex h-15">
                <div class="flex w-full h-full justify-center bg-primary"
                *ngIf="!fieldSettingsView">
                    <span class="text-xl text-white font-bold mt-4">Add Field</span>
                </div>
                <div class="flex w-full h-full justify-between px-9 bg-primary"
                    *ngIf="fieldSettingsView">
                    <span class="text-xl text-white font-bold self-center">Edit Field</span>
                    <button mat-icon-button class="rounded-full w-10 h-10 self-center items-center"
                    (click)="closrFieldSetting('add')">
                        <mat-icon class="text-white">close</mat-icon>
                    </button>
                </div>
            </div>
            <div class="flex flex-col flex-grow w-full h-full">
                <app-field-menu  *ngIf="!fieldSettingsView"
                    (dataEvent)="newfieldSelected($event)"></app-field-menu>
                <app-field-settings  *ngIf="fieldSettingsView"
                    (dataEvent)="fieldSaved($event)"  [selectedField]="selectedField"> </app-field-settings>

            </div>
        </div>
        <!-- Field List View -->
        <div class="flex flex-col flex-grow  bg-default">
            <div class="flex flex-col justify-start w-full min-w-full max-w-full  ">
                <div class="flex flex-col justify-start gap-4 py-8 w-full h-full bg-default">
                    <ng-container *ngIf="FieldArray">
                        <ng-container *ngFor="let f of FieldArray; let i = index">
                            <div class="flex h-15 w-full gap-2 self-center justify-center">
                                <div class="relative flex h-15 w-1/2 bg-default self-center justify-between border border-black rounded-sm cursor-pointer"
                                    (click)="fieldClicked(f)" cdkDrag [cdkDragLockAxis]="'y'" >
                                    <!-- Drag preview -->
                                    <div class="flex flex-0 w-0 h-0" *cdkDragPreview></div>
                                    <!-- Drag handle -->
                                    <div *ngIf="!f.isFixed" class="absolute flex items-center justify-center inset-y-0 left-1 w-8 cursor-move "
                                        cdkDragHandle>
                                        <mat-icon class="icon-size-6 text-black" [svgIcon]="'heroicons_outline:menu'"></mat-icon>
                                    </div>
                                    <span class="text-xl font-semibold ml-20 self-center">{{f.fieldLabel}}</span>
                                    <button mat-icon-button color="warn"
                                        class="rounded-full w-10 h-10 mx-7 flex self-center items-center bg-accent-100 group-hover:flex"
                                        (click)="fieldRemoved(f)" *ngIf="!f.isFixed ">
                                        <mat-icon class="text-white">remove</mat-icon>
                                    </button>
                                </div>
                            </div>
                        </ng-container>
                    </ng-container>
                    
                </div>
            </div>
        </div>
    </div>
</div>
