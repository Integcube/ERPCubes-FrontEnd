<div class="flex flex-col overflow-auto h-full justify-start bg-white w-full p-4">
    <div class="grid grid-cols-2 gap-4 w-full">
        <div *ngFor="let type of fieldTypesArray"
        class="card rounded-md p-4 border border-primary bg-primary items-start">
          <span class="flex  justify-center items-center gap-2 cursor-pointer" (click)="onFieldSelected(type)">
            <mat-icon class="text-white icon-size-4" [svgIcon]="type.icon"></mat-icon>
            <span class="text-white text-lg truncate">{{ type.typeLabel }}</span>
          </span>
        </div>
      </div>
</div>
