<div class="flex flex-col h-full justify-start bg-white w-full p-4">
    <div class="flex flex-row h-8 bg-default">
        <span class="text-lg font-semibold self-center">Select a custom field</span>
    </div>
    <div class="flex flex-col gap-4 w-full">
        <div *ngFor="let type of fieldTypesArray"
        class="card rounded-md p-4 border border-primary bg-primary items-start">
          <span class="flex  justify-center gap-2 cursor-pointer" (click)="onFieldSelected(type)">
            <mat-icon class="text-white" [svgIcon]="type.icon"></mat-icon>
            <span class="text-white text-lg">{{ type.typeLabel }}</span>
          </span>
        </div>
      </div>
</div>
