<div class="flex flex-col w-full">
    <div class="flex flex-row h-10 sm:h-18 px-8 sm:px-12 bg-accent-100" style="background-color: #00bda5!important;">
        <!-- Close button -->
        <div class="flex justify-start items-center w-full">
            <a class="text-2xl text-white font-bold">Edit User</a>
        </div>
        <div class="flex items-center justify-end">
            <a
                mat-icon-button
                [matTooltip]="'Close'"
                [routerLink]="['../']"
                (click)="closeDrawer()">
                <mat-icon
                    class="text-white"
                    [svgIcon]="'heroicons_outline:x'"></mat-icon>
            </a>
        </div>
    </div>
    <!-- Edit mode -->
    <ng-container>
        <!-- Contact form -->
        <div class="flex flex-col flex-auto items-center px-6 sm:px-12 pt-6 ">
            <div class="w-full max-w-3xl ">
                <form [formGroup]="userForm" (ngSubmit)="save()" (keydown.enter)="submitOnEnter($event)">
                    <div class="flex flex-row justify-between w-full gap-5">
                        <div class="w-1/2">
                   
                        <mat-form-field class="fuse-mat-no-subscript w-full">
                            <mat-label>First Name</mat-label>
                            <input matInput [formControlName]="'firstName'"  placeholder="Enter First Name..." [spellcheck]="false" class="h-2!" #firstName>
                        </mat-form-field>
                    </div>
                    <div class="w-1/2">
                        <mat-form-field class="fuse-mat-no-subscript w-full">
                            <mat-label>Last Name</mat-label>
                            <input matInput [formControlName]="'lastName'" placeholder="Enter Last Name..." [spellcheck]="false" #lastName>
                        </mat-form-field>
                    </div>
                </div>
                <div class="">
                    <div class="mt-4 ">
                        <mat-form-field class="fuse-mat-no-subscript w-full">
                            <mat-label>User Name</mat-label>
                            <input matInput [formControlName]="'userName'"  placeholder="Enter User Name E.g Abcd" [spellcheck]="false" #userName>
                        </mat-form-field>
                    </div>

                    <div class="mt-4 ">
                        <mat-form-field class="fuse-mat-no-subscript w-full">
                            <mat-label>Email</mat-label>
                            <input matInput [formControlName]="'email'" placeholder="Enter Email.." [spellcheck]="false" #email>
                        </mat-form-field>
                    </div>
                </div>
                <div class="">
                    <div class="mt-4 ">
                 
                        <mat-form-field class="fuse-mat-no-subscript w-full">
                            <mat-label>Phone Number</mat-label>
                            <input matInput [formControlName]="'phoneNumber'" placeholder="Enter Phone No." [spellcheck]="false" #phoneNumber>
                        </mat-form-field>
                    </div>
                    <div class="mt-4 ">
                <mat-form-field class="w-full">
                    <mat-label>Password</mat-label>
                    <input
                        id="password"
                        matInput
                        type="password"
                        [formControlName]="'password'"
                        placeholder="Set Password  E.g Abc@123 "
                        #passwordField>
                    <button
                        mat-icon-button
                        type="button"
                        (click)="passwordField.type === 'password' ? passwordField.type = 'text' : passwordField.type = 'password'"
                        matSuffix>
                        <mat-icon
                            class="icon-size-5"
                            *ngIf="passwordField.type === 'password'"
                            [svgIcon]="'heroicons_solid:eye'"></mat-icon>
                        <mat-icon
                            class="icon-size-5"
                            *ngIf="passwordField.type === 'text'"
                            [svgIcon]="'heroicons_solid:eye-off'"></mat-icon>
                    </button>
           
                    <mat-error *ngIf="userForm.get('password').hasError('required')">
                        {{ passwordErrors.required }}
                      </mat-error>
                    
                       
                </mat-form-field>
                {{ passwordErrors.pattern}}
            </div>
        </div>
                    <!-- Actions -->
                    <div class="flex sticky bottom-0 items-center mt-10 -mx-6 sm:-mx-12 py-4 pr-4 pl-1 sm:pr-12 sm:pl-7 border-t bg-gray-50 dark:bg-transparent">
                        <!-- Delete -->
        <ng-container *ngIf="selectedUser.id !== -1">
            <button class="h-8" mat-stroked-button  [color]="'warn'" type="button" [matTooltip]="'Deactivate User'" (click)="delete()">
                <mat-icon [svgIcon]="'heroicons_outline:user-remove'" class="icon-size-5"></mat-icon>
             <span class="ml-2 text-xs">Deactivate User</span>
             
            </button>
        </ng-container>

        <!-- Cancel -->
        <button class="ml-auto h-8"  mat-stroked-button [matTooltip]="'Cancel'" (click)="closeDrawer()" [routerLink]="['../']">
            
            <mat-icon [svgIcon]="'heroicons_outline:x-circle'" class="icon-size-5"></mat-icon>
            <span class="ml-2 text-xs">Cancel</span>
        </button>
        <!-- Save -->
        <button class="ml-2 primary-2 h-8" mat-flat-button  [disabled]="userForm.invalid"
            [matTooltip]="'Save'"
            type="submit">
           
            <mat-icon [svgIcon]="'heroicons_outline:check-circle'" class="icon-size-5"></mat-icon>
            <span class="ml-2 text-xs">Save</span>
            
        </button>

                    </div>
                </form>
            </div>
        </div>
    </ng-container>
</div>
