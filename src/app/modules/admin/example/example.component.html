<div class="flex flex-col flex-auto min-w-0">

    <!-- Header -->
    <div
        class="flex flex-row sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-2 sm:px-5 border-b bg-card dark:bg-transparent">
        <div class="flex flex-auto flex-row items-center">
            <div>
                <button class="px-3 ml-3 text-white" mat-flat-button style="background-color: #12344D; " [routerLink]="['./form']">
                    New
                </button>
            </div>
            <div>
                <h2 class="text-3xl md:text-3xl font-bold tracking-tight leading-7 sm:leading-10 truncate ml-2">
                    Contracts
                </h2>
            </div>

        </div>
        <div class="flex-auto max-w-50">
            <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript  w-full min-w-50">
                <mat-icon class="icon-size-5" matPrefix [svgIcon]="'heroicons_solid:search'"></mat-icon>
                <input matInput matInput (keyup)="applyFilter($event)" [placeholder]="'Search contacts'">
            </mat-form-field>
        </div>
    </div>

    <!-- Main -->
    <div class="flex-auto px-6 py-1 sm:px-5 py-2 bg-white overflow-x-auto">
        <table mat-table [dataSource]="dataSource" matSort>
            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>
            <ng-container matColumnDef="gender">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
                <td mat-cell *matCellDef="let row"> {{row.gender}} </td>
            </ng-container>
            <ng-container matColumnDef="hobby">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Hobby </th>
                <td mat-cell *matCellDef="let row"> {{row.hobby}} </td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let row"> {{row.email}} </td>
            </ng-container>
            <ng-container matColumnDef="country">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
                <td mat-cell *matCellDef="let row"> {{row.country}} </td>
            </ng-container>
            <ng-container matColumnDef="age">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
                <td mat-cell *matCellDef="let row"> {{row.age}} </td>
            </ng-container>
            <!-- Progress Column -->
            <ng-container matColumnDef="progress">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
                <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>

            <!-- Fruit Column -->
            <ng-container matColumnDef="fruit">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Fruit </th>
                <td mat-cell *matCellDef="let row"> {{row.fruit}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter</td>
            </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
