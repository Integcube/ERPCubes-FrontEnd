<div class="flex flex-col items-center justify-center w-full h-full">
    <div class="w-full max-w-3xl">
        <div class="max-w-none mx-auto prose prose-sm">
            <img
                class="w-20"
                src="assets/images/logo/Quantance.svg"
                alt="Logo image"  i18n-alt>
            <h1 i18n>Welcome to Quantus</h1>
            <p i18n>
                <strong class="text-xl font-medium">
                    Our AI-powered CRM helps you identify & target the most promising leads for your business and build meaningful relationships with customers.
                </strong>
            </p>
        </div>
        <div>
            <a
                class="mt-8"
                mat-flat-button
                [color]="'primary'"
                [routerLink]="'/crm-dashboard'">
                <span i18n>Launch the App</span>
                <mat-icon
                    class="ml-2 icon-size-5"
                    [svgIcon]="'heroicons_solid:arrow-narrow-right'"></mat-icon>
            </a>
        </div>
    </div>
</div>
